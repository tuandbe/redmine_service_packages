  # New translations for Progress Calculation Rules
  label_setting_progress_calculation_rules: "Progress Calculation Rules"
  label_setting_progress_calculation_rules_desc: |
    Define rules to determine the progress string based on the difference (Total Service Posts - Written Posts).
    Each rule on a new line: <code>condition:Value</code> e.g., <code>eq(0):Completed</code>.<br>
    Conditions: <code>eq(number)</code>, <code>lt(number)</code>, <code>gt(number)</code>, <code>between(num1,num2)</code>.<br>
    Example:<br>
    <code>lt(0):Overdue Posts</code><br>
    <code>eq(0):Completed</code><br>
    <code>between(1,2):Nearly Enough</code><br>
    <code>gt(2):In Progress</code>
